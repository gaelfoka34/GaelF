<html>
<head>
<title>Calculette HTML</title>
</head>
<body bgcolor= "#000000" text= "gold">
<form name="calculette" >


<input type="button" value="1" onClick="document.calculette.ans.value+='1'">
<input type="button" value="2" onClick="document.calculette.ans.value+='2'">
<input type="button" value="3" onClick="document.calculette.ans.value+='3'">
<input type="button" value="+" onClick="document.calculette.ans.value+='+'">
<input type="button" value="4" onClick="document.calculette.ans.value+='4'">
<input type="button" value="5" onClick="document.calculette.ans.value+='5'">
<input type="button" value="6" onClick="document.calculette.ans.value+='6'">
<input type="button" value="-" onClick="document.calculette.ans.value+='-'">
<input type="button" value="7" onClick="document.calculette.ans.value+='7'">
<input type="button" value="8" onClick="document.calculette.ans.value+='8'">
<input type="button" value="9" onClick="document.calculette.ans.value+='9'">
<input type="button" value="*" onClick="document.calculette.ans.value+='*'">
<input type="button" value="/" onClick="document.calculette.ans.value+='/'">
<input type="button" value="0" onClick="document.calculette.ans.value+='0'">
<input type="reset" value="Réinitialiser">
<input type="button" value="=" onClick="document. calculette.ans.value=eval(document.calculette.ans.value)">
<br>Le résultat est <input type="textfield" name="ans" value="">
</form>
</body>
</html>
